<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ "/assets/hwclondon.css" | relative_url }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="webmention" href="https://webmention.io/hwclondon.co.uk/webmention">
    <link rel="canonical" href="{{ site.root_url }}{{ page.url }}">
    <title>{% if page.start %}{{ page.start | date: '%e %B %Y' }} HWC London meeting{% else %}{{ site.title | escape }}{% endif %}</title>
  </head>
  <body>

    <header>
      {% if page.url == '/' %}
        <h1>Homebrew Website Club, London</h1>
      {% else %}
        <h1><a href="/">Homebrew Website Club, London</a></h1>
      {% endif %}
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>
        <abbr title="Homebrew Website Club">HWC</abbr> London is organised by
        <a class="h-card" href="https://calumryan.com/">Calum Ryan</a>
        &amp;
        <a class="h-card" href="https://barryfrost.com/">Barry Frost</a>.
      </p>
      <p>
        Venue kindly provided by
        <a href="http://dev.venntro.com/">Venntro Media Group</a>.
      </p>
      <ul>
        <li>
          <i class="fa fa-twitter"></i>
          <a rel="me" href="https://twitter.com/hwclondon">hwclondon</a>
        </li>
      </ul>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="/assets/webmentions-vue.js"></script>
  </body>
</html>
