<a :href="rsvp.data.url">

    <template v-if="rsvp.data.author">
    <img :src="rsvp.data.author.photo" :alt="rsvp.data.author.name">
    <div class="rsvps-name">
        <span v-text="rsvp.data.author.name"></span>
    </div>
    </template>
    <template v-else>
    <div class="rsvps-blank"></div>
    <div class="rsvps-name">
        <span>Name unavailable<br>/anonymous</span>
    </div>
    </template>

</a>
