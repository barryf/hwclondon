<div class="p-location h-card">
  <p>
    <i class="fa fa-location-arrow"></i>
    <a class="p-name u-url" href="{{ include.venue.url }}">{{ include.venue.name }}</a>,
    <span class="p-street-address">{{ include.venue.street_address }}</span>,
    <span class="p-locality">{{ include.venue.locality }}</span>
    <span class="p-postal-code">{{ include.venue.postal_code }}</span>.
  </p>
</div>
